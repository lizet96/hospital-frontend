<div class="auth-container fade-in">
  <div class="auth-card">
    <!-- Panel visual izquierdo -->
    <div class="auth-visual">
      <div class="auth-visual-content">
        <img src="images/hospital-logo1.png" alt="Hospital Logo" class="hospital-image">         
        <h2>Únete al Equipo</h2>
        <p>Regístrate para formar parte de nuestro sistema hospitalario y brindar la mejor atención médica a nuestros pacientes.</p>
      </div>
    </div>

    <!-- Formulario de registro -->
    <div class="auth-form">
      <h1>Crear Cuenta</h1>
      <p class="subtitle">Completa tus datos para registrarte en el sistema</p>

      <form (ngSubmit)="onRegister()">
        <div class="form-row">
          <div class="form-group half-width">
            <label for="firstName">Nombre</label>
            <input 
              type="text" 
              id="firstName" 
              name="firstName"
              [(ngModel)]="registerData.firstName"
              pInputText 
              class="auth-input"
              placeholder="Juan"
              required>
          </div>

          <div class="form-group half-width">
            <label for="lastName">Apellido</label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName"
              [(ngModel)]="registerData.lastName"
              pInputText 
              class="auth-input"
              placeholder="Pérez"
              required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="registerData.email"
            pInputText 
            class="auth-input"
            placeholder="doctor@hospital.com"
            required>
        </div>

        <div class="form-row">
          <div class="form-group half-width">
            <label for="password">Contraseña</label>
            <p-password 
              [(ngModel)]="registerData.password"
              name="password"
              inputId="password"
              placeholder="Mínimo 12 caracteres"
              [toggleMask]="true"
              [feedback]="true"
              inputStyleClass="auth-input password-input"
              panelStyleClass="custom-password-panel"
              styleClass="w-full"
              required>
            </p-password>
          </div>

          <div class="form-group half-width">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <p-password 
              [(ngModel)]="registerData.confirmPassword"
              name="confirmPassword"
              inputId="confirmPassword"
              placeholder="Repite tu contraseña"
              [toggleMask]="true"
              [feedback]="false"
              inputStyleClass="auth-input password-input"
              panelStyleClass="custom-password-panel"
              styleClass="w-full"
              required>
            </p-password>
          </div>
        </div>

        <div class="form-group">
          <p-checkbox 
            [(ngModel)]="registerData.acceptTerms"
            name="acceptTerms"
            inputId="acceptTerms"
            label="Acepto los términos y condiciones del sistema hospitalario"
            [binary]="true"
            required>
          </p-checkbox>
        </div>

        <button type="submit" class="auth-btn">
          <i class="pi pi-user-plus mr-2"></i>
          Crear Cuenta
        </button>
      </form>

      <div class="auth-link">
        ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
</div>

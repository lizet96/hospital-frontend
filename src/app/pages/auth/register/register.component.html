<div class="auth-container fade-in">
  <div class="auth-card">
    <div class="auth-visual">
      <div class="auth-visual-content">
        <img src="images/hospital-logo1.png" alt="Hospital Logo" class="hospital-image">         
        <h2>Únete al Equipo</h2>
        <p>Regístrate para formar parte de nuestro sistema hospitalario y brindar la mejor atención médica a nuestros pacientes.</p>
      </div>
    </div>
    <div class="auth-form">
      <h1>Crear Cuenta</h1>
      <p class="subtitle">Completa tus datos para registrarte en el sistema</p>
 <form (ngSubmit)="onRegister()">
  <!-- Nombre -->
  <div class="p-inputgroup mb-3">
    <span class="p-inputgroup-addon">
      <i class="pi pi-user"></i>
    </span>
    <input
      type="text"
      id="firstName"
      name="firstName"
      [(ngModel)]="registerData.firstName"
      pInputText
      class="auth-input"
      placeholder="Nombre"
      required
    />
  </div>

  <!-- Apellido -->
  <div class="p-inputgroup mb-3">
    <span class="p-inputgroup-addon">
      <i class="pi pi-user-edit"></i>
    </span>
    <input
      type="text"
      id="lastName"
      name="lastName"
      [(ngModel)]="registerData.lastName"
      pInputText
      class="auth-input"
      placeholder="Apellido"
      required
    />
  </div>

  <!-- Correo -->
  <div class="p-inputgroup mb-3">
    <span class="p-inputgroup-addon">
      <i class="pi pi-envelope"></i>
    </span>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="registerData.email"
      pInputText
      class="auth-input"
      placeholder="Correo electrónico"
      required
    />
  </div>

  <!-- Contraseña -->
  <div class="p-inputgroup mb-3">
    <span class="p-inputgroup-addon">
      <i class="pi pi-lock"></i>
    </span>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="registerData.password"
      pInputText
      class="auth-input"
      placeholder="Contraseña (mínimo 12 caracteres)"
      required
    />
  </div>

  <!-- Confirmar contraseña -->
  <div class="p-inputgroup mb-3">
    <span class="p-inputgroup-addon">
      <i class="pi pi-lock-open"></i>
    </span>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="registerData.confirmPassword"
      pInputText
      class="auth-input"
      placeholder="Confirmar contraseña"
      required
    />
  </div>
  <div class="p-inputgroup mb-3">
  <span class="p-inputgroup-addon">
    <i class="pi pi-calendar"></i>
  </span>
  <input
    type="date"
    id="birthDate"
    name="birthDate"
    [(ngModel)]="registerData.birthDate"
    pInputText
    class="auth-input"
    placeholder="Fecha de nacimiento"
    required
  />
</div>



  <!-- Términos y condiciones -->
  <div class="mb-3">
    <p-checkbox
      [(ngModel)]="registerData.acceptTerms"
      name="acceptTerms"
      binary="true"
      inputId="acceptTerms"
      required>
    </p-checkbox>
    <label for="acceptTerms" class="ml-2">Acepto los términos y condiciones</label>
  </div>

  <!-- Botón -->
  <button type="submit" class="auth-btn">
    <i class="pi pi-user-plus mr-2"></i>
    Crear Cuenta
  </button>
</form>

      <div class="auth-link">
        ¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
</div>

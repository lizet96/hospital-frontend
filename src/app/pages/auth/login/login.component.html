<div class="auth-container fade-in">
  <div class="auth-card">
    <!-- Panel visual izquierdo -->
    <div class="auth-visual">
      <div class="auth-visual-content">
        <!-- Opción 2: Agregar una imagen del hospital -->
 <img src="images/hospital-logo1.png" alt="Hospital Logo" class="hospital-image">         
        <h2>Sistema Hospitalario</h2>
        <p>Accede a tu cuenta para gestionar pacientes, consultas y expedientes médicos de forma segura y eficiente.</p>
      </div>
    </div>

    <!-- Formulario de login -->
    <div class="auth-form">
      <h1>Iniciar Sesión</h1>
      <p class="subtitle">Ingresa tus credenciales para acceder al sistema</p>

      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="loginData.email"
            pInputText 
            class="auth-input"
            placeholder="doctor@hospital.com"
            required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <p-password 
            [(ngModel)]="loginData.password"
            name="password"
            inputId="password"
            placeholder="Ingresa tu contraseña"
            [toggleMask]="true"
            [feedback]="false"
            inputStyleClass="auth-input"
            styleClass="w-full"
            panelStyleClass="custom-password-panel"
            required>
          </p-password>
        </div>

        <div class="form-group">
          <p-checkbox 
            [(ngModel)]="loginData.rememberMe"
            name="rememberMe"
            inputId="rememberMe"
            label="Recordar sesión"
            [binary]="true">
          </p-checkbox>
        </div>

        <button type="submit" class="auth-btn">
          <i class="pi pi-sign-in mr-2"></i>
          Iniciar Sesión
        </button>
      </form>

      <div class="auth-link">
        ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a>
      </div>

      <div class="auth-link">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</div>
